<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Композитная карта</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://openlayers.org/en/v6.3.1/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v6.3.1/build/ol.js"></script>
    <script src="demo.js"></script>
    </head>
    <body onload="init()">
        <h1 id="title">Композитная карта</h1>
        <p id="shortdesc">
            Выбор карты:
            <select id="layer" onchange="javascript:update_layer_params()" >
              <option value="bufr_phenomena,bufr_novosib_phenomena,bufr_vlad_phenomena">Опасные явления BUFR</option>
              <option value="bufr_dbz1,bufr_novosib_dbz1,bufr_vlad_dbz1">Отражаемость 1км BUFR</option>
              <option value="bufr_height,bufr_novosib_height,bufr_vlad_height">Высота ВГО BUFR</option>
              <option value="bufr_zdr1,bufr_novosib_zdr1,bufr_vlad_zdr1">Дифференциальная отражаемость 1км BUFR </option>
     	      <option value="bufr_vel1,bufr_novosib_vel1,bufr_vlad_vel1">Доплер скорость 1км BUFR</option>     
     	      <option value="bufr_vel2,bufr_novosib_vel2,bufr_vlad_vel2">Доплер скорость 2км BUFR</option>     
     	      <option value="bufr_vel3,bufr_novosib_vel3,bufr_vlad_vel3">Доплер скорость 3км BUFR</option>     
     	      <option value="bufr_vel4,bufr_novosib_vel4,bufr_vlad_vel4">Доплер скорость 4км BUFR</option>     
              <option value="bufr_summ12,bufr_vlad_summ12">Сумма 12ч BUFR </option>
              <option value="bufr_precip,bufr_novosib_precip,bufr_vlad_precip">Интенсивность осадков BUFR</option>
              <option value="fmi_open_composite_dbz">FMI Open composite (dBZ)</option>
              <option value="fmi_open_composite_rr">FMI Open composite (mm/h)</option>
              <option value="fmi_open_composite_rr1h">FMI Open composite (accumulated 1 h)</option>
              <option value="fmi_open_composite_rr24h">FMI Open composite (accumulated 24 h)</option>
            </select>
            Timestamp: 
            <select id="timestamps" onchange="javascript:update_layer_params();">
               <option id="" value="-1">default</option>
            </select>
            <a href="#" onclick="javascript:go('down')">[&lt;--]</a> 
            <a href="#" onclick="javascript:movie('down')">[&lt;&lt;-]</a> 
            <a href="#" onclick="javascript:movie('stop')">[stop]</a> 
            <a href="#" onclick="javascript:movie('up')">[-&gt;&gt;]</a> 
            <a href="#" onclick="javascript:go('up')">[--&gt;]</a> 
	    <input type="checkbox" name="oper" value="On" checked> Оперативный режим
        </p>
        <div>
          <div id="map" class="map"></div>
          <div id="legend"> <img src="" alt="legend" id="map_legend" /> 
          <div id="featureinfo">Кликните на карту</div>
          <br/>
          <h2>Tools</h2>
          <p id="shortdesc">
            <a href="#" onclick="javascript:export_to_geotiff();">скачать GeoTIFF</a>
            <br/><br/>
            От:<br/>
            <select id="starttime">
               <option id="">default</option>
            </select>
            <br/>
            до:<br/>
            <select id="endtime">
               <option id="">default</option>
            </select>
            <br/>
            <a href="#" onclick="javascript:export_to_kmz();">Сгенерировать KMZ файл</a>
            <br/> OR <br/>
            <a href="#" onclick="javascript:view_accumulated_rain();">View accumulated rain</a>
          </p>
        </div>
        </div>
    </body>
</html>
